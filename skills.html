        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Skills Section</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>
                body {
                    font-family: 'Poppins', sans-serif;
                    margin: 0;
                    padding: 0;
                    background: linear-gradient(to right, #141e30, #243b55);
                    color: #fff;
                }
        
                .skills-section {
                    max-width: 1200px;
                    margin: 50px auto;
                    padding: 40px 20px;
                    text-align: center;
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 20px;
                    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
                }
        
                .skills-section h2 {
                    font-size: 40px;
                    margin-bottom: 30px;
                    color: #ffd700;
                    text-transform: uppercase;
                    letter-spacing: 2px;
                }
        
                .skill-category {
                    margin-top: 40px;
                }
        
                .skill-category h3 {
                    font-size: 28px;
                    margin-bottom: 20px;
                    text-transform: uppercase;
                    color: #fbc2eb;
                }
        
                .skill {
                    display: flex;
                    align-items: center;
                    margin: 15px 0;
                    padding: 10px;
                    background: rgba(255, 255, 255, 0.2);
                    border-radius: 10px;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                }
        
                .skill:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
                }
        
                .skill-name {
                    flex: 1;
                    text-align: left;
                    font-size: 18px;
                    font-weight: bold;
                    color: #ff9a9e;
                }
        
                .progress-container {
                    flex: 3;
                    height: 12px;
                    background-color: rgba(255, 255, 255, 0.2);
                    border-radius: 10px;
                    overflow: hidden;
                    position: relative;
                }
        
                .progress-bar {
                    height: 100%;
                    background: linear-gradient(to right, #fbc2eb, #a6c1ee);
                    width: 0;
                    transition: width 0.5s ease-in-out;
                }
        
                .skill:hover .progress-bar {
                    width: var(--skill-level);
                }
        
                .skill-level {
                    position: absolute;
                    top: -25px;
                    right: 0;
                    font-size: 12px;
                    font-weight: bold;
                    color: #fff;
                    opacity: 0;
                    transition: opacity 0.3s ease-in-out;
                }
        
                .skill:hover .skill-level {
                    opacity: 1;
                }
            </style>
        </head>
        <body>
            <div class="skills-section">
                <h2>My Skills</h2>
        
                <!-- Front-End Skills -->
                <div class="skill-category">
                    <h3>Front-End Development</h3>
                    <div class="skill" style="--skill-level: 95%;">
                        <span class="skill-name">HTML5</span>
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                            <span class="skill-level">95%</span>
                        </div>
                    </div>
                    <div class="skill" style="--skill-level: 90%;">
                        <span class="skill-name">CSS3</span>
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                            <span class="skill-level">90%</span>
                        </div>
                    </div>
                    <div class="skill" style="--skill-level: 85%;">
                        <span class="skill-name">JavaScript</span>
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                            <span class="skill-level">85%</span>
                        </div>
                    </div>
                    <div class="skill" style="--skill-level: 80%;">
                        <span class="skill-name">React.js</span>
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                            <span class="skill-level">80%</span>
                        </div>
                    </div>
                </div>
        
                <!-- Back-End Skills -->
                <div class="skill-category">
                    <h3>Back-End Development</h3>
                    <div class="skill" style="--skill-level: 75%;">
                        <span class="skill-name">Node.js</span>
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                            <span class="skill-level">75%</span>
                        </div>
                    </div>
                    <div class="skill" style="--skill-level: 80%;">
                        <span class="skill-name">MySQL</span>
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                            <span class="skill-level">80%</span>
                        </div>
                    </div>
                    <div class="skill" style="--skill-level: 70%;">
                        <span class="skill-name">MongoDB</span>
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                            <span class="skill-level">70%</span>
                        </div>
                    </div>
                </div>
        
                <!-- Other Skills -->
                <div class="skill-category">
                    <h3>Other Skills</h3>
                    <div class="skill" style="--skill-level: 85%;">
                        <span class="skill-name">Git/GitHub</span>
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                            <span class="skill-level">85%</span>
                        </div>
                    </div>
                    <div class="skill" style="--skill-level: 65%;">
                        <span class="skill-name">SEO</span>
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                            <span class="skill-level">65%</span>
                        </div>
                    </div>
                </div>
            </div>
        </body>
        </html>
